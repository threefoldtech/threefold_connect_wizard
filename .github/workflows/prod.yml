name: Production

on:
  push:
    tags: [ 'v[0-9]+.[0-9]+.[0-9]+' ]

jobs:
  build_wizard:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.lowercase }}
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: threefoldjimber/threefold-connect-wizard
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: image
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ github.repository }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:production-${{ github.sha }},${{ env.IMAGE_NAME }}:production-latest
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: [ build_wizard ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setting configs
        run: |
          mkdir ${HOME}/.kube
          echo ${{ secrets.PRODUCTION_KUBE_KEY }} | base64 --decode > ${HOME}/.kube/jimber-production.key
          echo ${{ secrets.PRODUCTION_KUBE_CRT }} | base64 --decode > ${HOME}/.kube/jimber-production.crt
          echo ${{ secrets.PRODUCTION_KUBE_CONFIG }} | base64 --decode > ${HOME}/.kube/config
          echo $(ls ${HOME}/.kube)
      - name: Upgrade cluster
        run: |
          helm upgrade --install production-wizard helm_charts -f helm_charts/values/values-production.yaml --set global.WIZARD_IMAGE=threefoldjimber/threefold-connect-wizard-staging:-${{ github.sha }} -n jimber
